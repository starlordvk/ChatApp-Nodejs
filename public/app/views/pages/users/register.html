
<div class="page-header">
	User Registration

	<form ng-submit="register.regUser()">
		<label>Email</label>
		<input class="form-control" type="text" name="email" placeholder="Enter Email" ng-model="register.regData.email">
		<br>
		
		<label>UserName</label>
		<input class="form-control" type="text" name="name" placeholder="Enter UserName" ng-model="register.regData.username">
		<br>

		<label>Password</label>
		<input class="form-control" type="text" name="password" placeholder="Enter Password" ng-model="register.regData.password">
		<br>

		<button class="btn btn-primary" type="submit">Register</button>
	</form>

</div>

<div class="row show-hide message" ng-show="register.successMsg">
	<div class="alert alert-success">{{register.successMsg}}</div>
</div>

<div class="row show-hide message" ng-show="register.errormsg">
	<div class="alert alert-danger">{{register.errormsg}}</div>
</div>
